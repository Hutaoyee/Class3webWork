<!DOCTYPE html>
<html lang="zh-CN">

    <!-- CDN导入 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        .top-nav {

            background-color: #121216;
            font-family: Impact, 微软雅黑;
            font-weight: bold;
            font-size: 20px;
            border-radius: 5px;
            padding-left: 10px;
            padding-right: 10px;
            display: flex;
        }
        
        .nav-link {

            color: inherit; /* 继承父元素的颜色 */
            text-decoration: none; /* 去除下划线 */
            margin-top: 5px;
        }

        .nav-item-custom {
        
            font-family: 微软雅黑;
            font-weight: bold;
            font-size: 20px;
            color: #878789;
        }

        .bg-color {

        }

        .freegame {

            background-color: #121216;
            font-weight: bold;
            font-size: 20px;
            width: 75%;
            margin: 0 auto;
            margin-top: 5px;
        }

        .freegame div a{

            margin: 8px;
            color: inherit; /* 继承父元素的颜色 */
            text-decoration: none; /* 去除下划线 */

        }

        .freegame img {

            width: 336px;
            height: 190px;
            border-radius: 8px;
            margin-bottom: 5px;
            margin-left: 5px;
        }

        .game-img {

            width: 194px; /* 设置宽度 */
            height: 258px; /* 设置高度 */
        }

        .gamebox {

        }
