<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJZP游戏商城 | 登录</title>

    <!-- 网页图标 -->
    <link rel="icon" href="../Img/LOGO/DJZP.png" type="image/png">

    <!-- CDN导入 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../CSS/sign-in.css">
</head>

<body class="">
    
    <form class="bigbox rounded-3">

        <div class="logo">

            <a href="./main.html"><img src="../Img/LOGO/DJZP.png" alt=""></a>
        </div>

        <div class="signin">登入</div>

        <div class="signin_form">

            <div class="form-group">

                <label class="p-2" for="username">邮箱</label>
                <input type="email" id="username" class="form-control" placeholder="">
            </div>

            <div class="form-group">

                <label class="p-2" for="password">密码</label>
                <input type="password" id="password" class="form-control" placeholder="">
            </div>
        </div>

        <button type="submit" id="sign_in" class="btn btn-primary" disabled>登入</button>

        <p class="notuser">没有账号</p>
        
        <a class="sign_up d-flex" href="./sign-up.html" class="diamond"><img src="../Img/SIGNUP.png" alt=""></a>

        <script src="../JS/sign-in.js"></script>
    </form>
</body>
</html>
