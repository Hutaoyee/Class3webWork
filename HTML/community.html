<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJZP游戏商城 | 社区</title>

    <!-- 网页图标 -->
    <link rel="icon" href="../Img/LOGO/DJZP.png" type="image/png">

    <!-- CDN导入 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../CSS/community.css">
</head>
<body class="text-white">

    <div class="container-fluid pt-2 ">

        <!-- 顶部导航栏 -->
        <ul class="nav top-nav">

            <img src="../Img/LOGO/DJZP.png" alt="" style="width:40px;">


            <li class="nav-item">

              <a style="font-weight: lighter;" class="nav-link" href="../HTML/main.html">STORE</a>
            </li>

            <li class="nav-item" style="margin-left: auto;">

                <a class="nav-link" href="./sign-in.html">登入</a>
              </li>
        </ul>

        <!-- 移动导航栏 -->
        <nav class="navbar d-flex bg-color navbar-expand-sm sticky-top">
            
            <!-- 搜索框 -->
            <form class="d-flex nav-search">
                <div class="search-container">
                    <input class="form-control me-2 form-control-sm rounded-pill" 
                           type="search" 
                           placeholder="搜索游戏..." 
                           list="search-results"
                           id="search-input"
                           autocomplete="off">
                    <datalist id="search-results">
                        <!-- 搜索结果将在这里动态添加 -->
                    </datalist>
                </div>
            </form>

            <ul class="navbar-nav nav-pill">

            <li class="nav-item">

                <a class="nav-link nav-item-custom" href="./allgame.html">全部</a>
            </li>

            <li class="nav-item">

                <a class="nav-link nav-item-custom" href="./mygames.html">库存</a>
            </li>

            <li class="nav-item">

                <a class="nav-link nav-item-custom" href="./community.html">社区</a>
            </li>
            </ul>

            <!-- 购物车按钮 -->
            <ul class="navbar-nav nav-pill nav-buycar">

                <!-- <li class="nav-item">

                    <button class="btn btn-primary buycar" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">购物车</button>
                </li> -->

                <li class="nav-item">

                    <a class="btn btn-primary nav-link nav-item-custom abuycar" data-bs-toggle="offcanvas" href="#offcanvasRight" role="button" aria-controls="offcanvasRight">购物车</a>
                </li>
            </ul>
        </nav>
        
        <!-- 购物车 -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        
            <div class="offcanvas-header">

                <h5 id="offcanvasRightLabel">购物车</h5>
                <button type="button" class="btn-close text-reset buycar-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div class="offcanvas-body">
                

            </div>

            <div class="bottom-pay">

               <a href="">结算</a>
            </div>
        </div>

        <!-- 评论区 -->
        <div class="comments-container mt-4">
            <div class="filter-section mb-4">
                <h3 class="comments-title">社区评论</h3>
                <!-- 标签筛选器折叠按钮 -->
                <button class="tag-collapse-btn" type="button" data-bs-toggle="collapse" data-bs-target="#tagFilterCollapse">
                    筛选标签 <span class="selected-tag"></span>
                </button>
                
                <!-- 折叠内容 -->
                <div class="collapse" id="tagFilterCollapse">
                    <div class="tag-filter-container">
                        <!-- 搜索框 -->
                        <input type="text" class="tag-search form-control" placeholder="搜索标签...">
                        <!-- 标签列表 -->
                        <div class="game-tags-filter">
                            <button class="tag-filter active" data-game="all">全部</button>
                            <button class="tag-filter" data-game="game1">只狼：影逝二度</button>
                            <button class="tag-filter" data-game="game2">艾尔登法环</button>
                            <button class="tag-filter" data-game="game3">黑魂3</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 评论列表 -->
            <div class="comments-list" id="commentsList">
                <!-- 评论将通过JavaScript动态加载 -->
            </div>

            <!-- 添加分页导航 -->
            <nav aria-label="评论分页" class="comments-pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <button class="page-link" id="prevPage" aria-label="上一页">
                            <span aria-hidden="true">&laquo;</span>
                        </button>
                    </li>
                    <li class="page-item"><span class="page-info">第 <span id="currentPage">1</span> 页，共 <span id="totalPages">1</span> 页</span></li>
                    <li class="page-item">
                        <button class="page-link" id="nextPage" aria-label="下一页">
                            <span aria-hidden="true">&raquo;</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 发表评论按钮 -->
        <button class="btn-comment-toggle" data-bs-toggle="modal" data-bs-target="#commentModal">
            <i class="fas fa-comment"></i> 发表评论
        </button>

        <!-- 评论弹出窗口 -->
        <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="commentModalLabel">发表评论</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- 游戏标签选择 -->
                        <div class="game-tag-selector mb-3">
                            <label class="form-label">选择游戏标签</label>
                            <select class="form-select">
                                <option selected disabled>选择一个游戏</option>
                                <option value="game1">只狼：影逝二度</option>
                                <option value="game2">艾尔登法环</option>
                                <option value="game3">黑魂3</option>
                            </select>
                        </div>
                        <textarea class="form-control" rows="4" placeholder="请输入您的评论..."></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">发表</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/search.js"></script>
    <script src="../JS/community.js"></script>
</body>
</html>
