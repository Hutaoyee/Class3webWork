<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJZP游戏商城 | 注册</title>

    <link rel="icon" href="../Img/LOGO/DJZP.png" type="image/png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../CSS/sign-up.css">
</head>

<body>
    
    <form class="bigbox">

        <div class="logo">

            <a href="./main.html"><img src="../Img/LOGO/DJZP.png" alt=""></a>
        </div>

        <div class="signup">注册</div>

        <div class="signup_form">

            <div class="form-group">

                <label class="p-2" for="password">国家/地区</label>
                <select class="form-select form-control" id = "country" aria-label="Default select example">
                    
                    <option selected>中国大陆</option>
                    <option value="1">中国台湾</option>
                    <option value="2">中国香港</option>
                    <option value="3">日本</option>
                </select>
            </div>

            <div class="form-group">

                <label class="p-2" for="email">邮箱</label>
                <input type="email" id="email" class="form-control" placeholder="">
            </div>

            <div class="form-group">

                <label class="p-2" for="username">昵称</label>
                <input type="text" id="username" class="form-control" placeholder="">
            </div>

            <div class="form-group">

                <label class="p-2" for="phone">电话号码</label>
                <input type="tel" id="phone" class="form-control" placeholder="">
            </div>

            <div class="form-group">

                <label class="p-2" for="password">密码</label>
                <input type="password" id="password" class="form-control" placeholder="">
            </div>

            <div class="form-group">

                <label class="p-2" for="birthday">生日</label>
                <input type="date" id="birthday" class="form-control" value="1977-06-08" placeholder="">
            </div>

            <div class="form-check p-4" style="padding-top: 3% !important;">
 
                <label class="form-check-label" for="flexCheckDefault">
                我已阅读并同意<a href="#">服务条款</a>
                </label>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            </div>

            <button type="submit" id="sign_in" class="btn btn-primary" disabled>注册</button>

            <div style="text-align: center;">已有账号？<a href="./sign-in.html"> 登录</a></div>

            <script src="../JS/sign-up.js"></script>
        </div>
    </form>
</body>
</html>
