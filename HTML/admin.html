<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJZP游戏商城 | 后台管理</title>
    <link rel="icon" href="../Img/LOGO/DJZP.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/admin.css">
</head>
<body class="bg-dark text-white">
    <div class="container-fluid p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h2>后台管理系统</h2>
            <a href="main.html" class="btn btn-outline-light">返回主页</a>
        </div>
        
        <!-- 轮播图管理 -->
        <div class="card bg-secondary mb-4">
            <div class="card-header">
                <h4>轮播图管理</h4>
            </div>
            <div class="card-body">
                <form id="carouselForm">
                    <div class="mb-3">
                        <label>轮播图1</label>
                        <input type="text" class="form-control" name="carousel1_img" placeholder="图片URL">
                        <input type="text" class="form-control mt-2" name="carousel1_link" placeholder="链接URL">
                    </div>
                    <div class="mb-3">
                        <label>轮播图2</label>
                        <input type="text" class="form-control" name="carousel2_img" placeholder="图片URL">
                        <input type="text" class="form-control mt-2" name="carousel2_link" placeholder="链接URL">
                    </div>
                    <div class="mb-3">
                        <label>轮播图3</label>
                        <input type="text" class="form-control" name="carousel3_img" placeholder="图片URL">
                        <input type="text" class="form-control mt-2" name="carousel3_link" placeholder="链接URL">
                    </div>
                    <button type="submit" class="btn btn-primary">保存轮播图设置</button>
                </form>
            </div>
        </div>

        <!-- 精选游戏管理 -->
        <div class="card bg-secondary mb-4">
            <div class="card-header">
                <h4>精选游戏管理</h4>
            </div>
            <div class="card-body">
                <form id="featuredForm">
                    <div class="mb-3">
                        <label>精选游戏1</label>
                        <input type="text" class="form-control" name="featured1_img" placeholder="图片URL">
                        <input type="text" class="form-control mt-2" name="featured1_link" placeholder="链接URL">
                    </div>
                    <div class="mb-3">
                        <label>精选游戏2</label>
                        <input type="text" class="form-control" name="featured2_img" placeholder="图片URL">
                        <input type="text" class="form-control mt-2" name="featured2_link" placeholder="链接URL">
                    </div>
                    <div class="mb-3">
                        <label>精选游戏3</label>
                        <input type="text" class="form-control" name="featured3_img" placeholder="图片URL">
                        <input type="text" class="form-control mt-2" name="featured3_link" placeholder="链接URL">
                    </div>
                    <div class="mb-3">
                        <label>精选游戏4</label>
                        <input type="text" class="form-control" name="featured4_img" placeholder="图片URL">
                        <input type="text" class="form-control mt-2" name="featured4_link" placeholder="链接URL">
                    </div>
                    <button type="submit" class="btn btn-primary">保存精选游戏设置</button>
                </form>
            </div>
        </div>

        <!-- 折扣游戏管理 -->
        <div class="card bg-secondary mb-4">
            <div class="card-header">
                <h4>折扣游戏管理</h4>
            </div>
            <div class="card-body">
                <form id="discountForm">
                    <div class="mb-3">
                        <label>折扣游戏1</label>
                        <input type="text" class="form-control" name="discount1_img" placeholder="图片URL">
                        <input type="text" class="form-control mt-2" name="discount1_link" placeholder="链接URL">
                        <input type="text" class="form-control mt-2" name="discount1_title" placeholder="游戏标题">
                    </div>
                    <div class="mb-3">
                        <label>折扣游戏2</label>
                        <input type="text" class="form-control" name="discount2_img" placeholder="图片URL">
                        <input type="text" class="form-control mt-2" name="discount2_link" placeholder="链接URL">
                        <input type="text" class="form-control mt-2" name="discount2_title" placeholder="游戏标题">
                    </div>
                    <div class="mb-3">
                        <label>折扣游戏3</label>
                        <input type="text" class="form-control" name="discount3_img" placeholder="图片URL">
                        <input type="text" class="form-control mt-2" name="discount3_link" placeholder="链接URL">
                        <input type="text" class="form-control mt-2" name="discount3_title" placeholder="游戏标题">
                    </div>
                    <button type="submit" class="btn btn-primary">保存折扣游戏设置</button>
                </form>
            </div>
        </div>

        <!-- 免费游戏管理 -->
        <div class="card bg-secondary mb-4">
            <div class="card-header">
                <h4>免费游戏管理</h4>
            </div>
            <div class="card-body">
                <form id="freeForm">
                    <div class="mb-3">
                        <label>免费游戏1</label>
                        <input type="text" class="form-control" name="free1_img" placeholder="图片URL">
                        <input type="text" class="form-control mt-2" name="free1_link" placeholder="链接URL">
                        <input type="text" class="form-control mt-2" name="free1_title" placeholder="游戏标题">
                    </div>
                    <div class="mb-3">
                        <label>免费游戏2</label>
                        <input type="text" class="form-control" name="free2_img" placeholder="图片URL">
                        <input type="text" class="form-control mt-2" name="free2_link" placeholder="链接URL">
                        <input type="text" class="form-control mt-2" name="free2_title" placeholder="游戏标题">
                    </div>
                    <div class="mb-3">
                        <label>免费游戏3</label>
                        <input type="text" class="form-control" name="free3_img" placeholder="图片URL">
                        <input type="text" class="form-control mt-2" name="free3_link" placeholder="链接URL">
                        <input type="text" class="form-control mt-2" name="free3_title" placeholder="游戏标题">
                    </div>
                    <button type="submit" class="btn btn-primary">保存免费游戏设置</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../JS/admin.js"></script>
</body>
</html>
